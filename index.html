<!DOCTYPE html>
<html>
<head>
    <title>Load Content</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Fetch content from the GitHub Pages site
        fetch('http://51.15.92.102:8080/flag.txt')
            .then(response => response.text())
            .then(html => {
                // Insert the fetched content into the 'content' div
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = "Error" + error;
                console.error('Error fetching content:', error);
            });
    </script>
</body>
</html>
